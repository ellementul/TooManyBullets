- Лор
- |
  Гравитоний - материал меняющий закон гравитации
  Постояно расспадается, чем меньше масса тем быстрее испаряется.
  Но если несколько крупных кусок рядом, то суммарная масса замедляет испарение каждого из них.
  По всей планете расбросаны жилые платформы кторые парят за счет оргромных кусокв гравитония.
  Платвормы могут быть соединены мосатми в один город, тогда когда у одной из них закончится гравитоний она отсоединится и упадет.
  Планета представляет собой газовый гигант который был заселен много лет назад, с тех пор люди потеряли необходимые технологии чтобы покинуть планету.

- Платформы:
- |
  Это части карты по которым мы ходим.
  Важно что по лору платформы постпенно распадаются, возможно следует реализовать механику для этого напрямую.
  Плиты на платформы делаются из прочных керамических плит, которые не горят, не изнашиваются и не ржавеют.
  Даже пули не повреждают их, но взрывчатка вполне может.

- Квесты:
  - Расширяемость и ветвление
  - Квест не должен на выходе менять поведение НПС
  - Квест дает предметы
  - Квест может дать репутацию с НПС
  - Квест может изменить характеристики всего мира
  - Квест может построить или разрушить стены на карте
  - Квест может зависеть от всех тех вещей которые может дать другой квест.
  - Так квест может зависить от расстоняие между двумя конкретными персонажами.

- Первый режим шутера:
  - Задача просто убть как можно больше народу пока жив хотя бы один игрок
  - От карты отваливается по одному тайлу так, чтобы все разрущшение карты заняло 5-7 минут
  - Так как скорость разрушения тайлов постояна, то скорость разрушения всей карты будет как раз по лору расти с уменьшением карты
  - Тайлы со спавнами тоже отваливаются поэтому в определенный момент на карте больше не будут респаться персонажи по новой.
  - И наступит момент когда все умрут.
  - Вооружение будет делится на две больших категории:
    - Первая наносит урон только стенам
    - Вторая наносит урон и стенам, и платформе(единоразовый урон в точки взрыва)
    - Вторая категория не наносит прямой урон персонажам, персонажи получают урон от осколков
  - Обычное газострельное оружие отсносится в основном к первому типу:
    - Оружие имеет баллан в котором находится гравитоний, гравитоний испаряется и выделяет газ, давление газа накапливается и позволяет вести огонь.
  - Гранты и прочья взрывчатка ко второму типу.

- Второй режим шутера:
  - Это командный режим, нападение против обороны
  - Задача нападения разрушить все ключевые обьекты на карте
  - Задача защитников не дать разрушить все обьекты и убить всех нападающих.
  - Нападающие имеют ограничения по количеству респаунов.